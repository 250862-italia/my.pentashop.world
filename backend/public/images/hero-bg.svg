  <!-- Floating bubbles -->
  <circle cx="100" cy="80" r="20" fill="url(#bubbleGradient)"/>
  <circle cx="300" cy="120" r="15" fill="url(#bubbleGradient)"/>
  <circle cx="500" cy="60" r="25" fill="url(#bubbleGradient)"/>
